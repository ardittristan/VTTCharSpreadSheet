name: CharSpreadsheet CI

on:
  push:
    paths:
      - 'datacalc.js'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Get String
      shell: bash
      id: get-string
      run: echo "::set-output name=textcontent::$(node ./.github/workflows/get-string.js)"

    - name: Patch File
      uses: onlyutkarsh/patch-files-action@v1.0.1
      with:
        files: ./.github/workflows/out/exports.json
        patch-syntax: |
          + /exports => "${{ steps.get-string.outputs.textcontent }}"
        fail-if-error: true
