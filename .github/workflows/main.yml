name: CharSpreadsheet CI

on:
  push:
    paths:
      - 'datacalc.js'

jobs:
  getinfo:
    runs-on: ubuntu-latest
    outputs:
      textcontent: ${{ steps.get-string.outputs.tcontent }}
    steps:
    - name: Get String
      shell: bash
      id: get-string
      run: echo "::set-output name=tcontent::$(node ./.github/workflows/get-string.js)"

  build:
    runs-on: ubuntu-latest
    needs: getinfo
    steps:
    - uses: actions/checkout@v1

    - name: Patch File
      uses: onlyutkarsh/patch-files-action@v1.0.1
      with:
        files: ./.github/workflows/out/exports.json
        patch-syntax: |
          + /exports => "${{ needs.getinfo.outputs.textcontent }}""
        fail-if-error: true
